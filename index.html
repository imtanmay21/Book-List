<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://kit.fontawesome.com/355b458153.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section id="main">

        <div class="overlay not-active">

            <!-- Error dialogue -->
            <div class="error-box">
                <i class="fas fa-times"></i>
                <i class="fas fa-times-circle"></i>
                <h2>Please fill all the fields</h2>
            </div>

        </div>

        <div class="container">


            <h1>Book List</h1>

            <form action="#" id="input-form">

                <div class="form-grp">
                    <label for="book-name">Book Name</label>
                    <input autocomplete="off" type="text" name="book-name" id="book-name">
                </div>

                <div class="form-grp">
                    <label for="author-name">Author Name</label>
                    <input autocomplete="off" type="text" name="author-name" id="author-name">
                </div>

                <div class="form-grp">
                    <label for="isbn">ISBN No.</label>
                    <input autocomplete="off" type="text" name="isbn" id="isbn">
                </div>

                <div class="form-grp">
                    <input type="button" class="btn btn-primary" value="Add Book">
                </div>

            </form>

            <div id="book-container">

                <div class="row">

                    <h3>Title</h3>
                    <h3>Author</h3>
                    <h3>ISBN</h3>
                    <h3>&nbsp;</h3>

                </div>

            </div>

        </div>

    </section>

    <script src="./app.js"></script>

</body>

</html>
